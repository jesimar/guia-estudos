<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<script>
			var app = angular.module("myShoppingList", []); 
			app.controller("myCtrl", function($scope) {
				$scope.produtos = ["Leite", "Pão", "Queijo"];
				$scope.addItem = function () {
					$scope.errortext = "";
					if (!$scope.addMe) {
						return;
					}
					if ($scope.produtos.indexOf($scope.addMe) == -1) {
						$scope.produtos.push($scope.addMe);
					} else {
						$scope.errortext = "Este item já está em sua lista de compras.";
					}
				}
				$scope.removeItem = function (x) {
					$scope.errortext = "";    
					$scope.produtos.splice(x, 1);
				}
			});
		</script>
		<center>
			<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
			  <header class="w3-container w3-light-grey w3-padding-16">
				<h3>Minha Lista de Compras</h3>
			  </header>
			  <ul class="w3-ul">
				<li ng-repeat="x in produtos" class="w3-padding-16">
					{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span>
				</li>
			  </ul>
			  <div class="w3-container w3-light-grey w3-padding-16">
				<div class="w3-row w3-margin-top">
				  <div class="w3-col s10">
					<input placeholder="Adicione itens de compras aqui" ng-model="addMe" class="w3-input w3-border w3-padding">
				  </div>
				  <div class="w3-col s2">
					<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
				  </div>
				</div>
				<p class="w3-text-red">{{errortext}}</p>
			  </div>
			</div>
		</center>
	</body>
</html>
